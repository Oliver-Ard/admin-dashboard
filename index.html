<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />
		<link rel="icon" href="imgs/favicon.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Admin Dashboard</title>
	</head>
	<body>
		<div class="grid-layout">
			<!-- SIDEBAR SECTION -->
			<aside id="sidebar">
				<div class="title">
					<img src="imgs/dashboard-logo.svg" alt="Logo" />
					<h1>Dashboard</h1>
				</div>

				<ul class="sidebar-btns">
					<li>
						<img class="icon" src="imgs/home.svg" alt="svg icon" />
						<a href="#">Home</a>
					</li>
					<li>
						<img
							class="icon"
							src="imgs/card-account-details-outline.svg"
							alt="svg icon" />
						<a href="#">Profile</a>
					</li>
					<li>
						<img class="icon" src="imgs/message.svg" alt="svg icon" />
						<a href="#">Messages</a>
					</li>
					<li>
						<img class="icon" src="imgs/history.svg" alt="svg icon" />
						<a href="#">History</a>
					</li>
					<li>
						<img class="icon" src="imgs/file-multiple.svg" alt="svg icon" />
						<a href="#">Tasks</a>
					</li>
					<li>
						<img class="icon" src="imgs/account-group.svg" alt="svg icon" />
						<a href="#">Communities</a>
					</li>
				</ul>

				<ul class="sidebar-btns">
					<li>
						<img class="icon" src="imgs/cog.svg" alt="svg icon" />
						<a href="#">Settings</a>
					</li>
					<li>
						<img class="icon" src="imgs/help-box.svg" alt="svg icon" />
						<a href="#">Support</a>
					</li>
					<li>
						<img class="icon" src="imgs/shield-check.svg" alt="svg icon" />
						<a href="#">Privacy</a>
					</li>
				</ul>
			</aside>

			<!-- HEADER SECTION -->
			<header id="header">
				<div class="header-top-section">
					<div class="header-search-bar">
						<img class="icon" src="imgs/magnify.svg" alt="svg icon" />
						<input type="text" />
					</div>

					<div class="header-user-items">
						<img class="icon" src="imgs/bell-ring-outline.svg" alt="svg icon" />
						<img class="avatar" src="imgs/pikachu.png" alt="pikachu head" />
						<h3>Morgan Oakley</h3>
					</div>
				</div>

				<div class="header-bottom-section">
					<div class="header-user">
						<img class="avatar" src="imgs/pikachu.png" alt="pikachu head" />
						<div class="user-name">
							<p>Hi there,</p>
							<h2>Morgan Oakley (@morgan)</h2>
						</div>
					</div>

					<div class="header-btns">
						<button>New</button>
						<button>Upload</button>
						<button>Share</button>
					</div>
				</div>
			</header>

			<!-- MAIN SECTION -->
			<main id="main"></main>
		</div>
	</body>
</html>
